<button
  mat-raised-button color="primary"
  (click)="goToSportKindCreator()">
  Додати вид спорту
</button>

<div *ngIf="sports$ | async as sports">
  <table mat-table [dataSource]="sports | paginate: { itemsPerPage: 10, currentPage: paginatorStartPageNumber }"
         class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let sport">{{sport.id}}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Реєстровий номер</th>
      <td mat-cell *matCellDef="let sport">
        {{sport.code}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sport_kind">
      <th mat-header-cell *matHeaderCellDef>Вид спорту (активності)</th>
      <td mat-cell *matCellDef="let sport">
        <a (click)="goToSportKindEditor(sport.id)">
          {{sport.sport_kind}}
        </a></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>видалити</th>
      <td mat-cell *matCellDef="let sport">
        <button mat-button color="primary" (click)="onDelete(sport.id)">
          видалити
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="paginatorStartPageNumber = $event"
  previousLabel="назад"
  nextLabel="уперед"
></pagination-controls>
