<button *ngIf="hideButton"
        (click)="goToRegionCreator()"
        mat-button color="primary">
  Додати місто
</button>

<router-outlet></router-outlet>

<div *ngIf="town$ | async as towns; else loader">
  <table mat-table [dataSource]="towns | paginate: { itemsPerPage: 10, currentPage: paginatorStartPageNumber }"
         class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let town">{{town.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Місто</th>
      <td mat-cell *matCellDef="let town">
        <a (click)="goToRegionEditor(town.id)">
          {{town.town_name}}
        </a></td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Країна</th>
      <td mat-cell *matCellDef="let town">
        {{town.region.country.country_name | titlecase}}
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Регіон</th>
      <td mat-cell *matCellDef="let town">
        {{town.region.region_name}}
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>видалити</th>
      <td mat-cell *matCellDef="let town">
        <button mat-button color="primary" (click)="onDelete(town.id)">
          видалити
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="paginatorStartPageNumber = $event"
  previousLabel="назад"
  nextLabel="уперед"
></pagination-controls>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
