<button *ngIf="hideButton"
        (click)="goToSportHallCreator()"
        mat-raised-button color="primary">
  Додати палац спорту
</button>

<router-outlet></router-outlet>

<div *ngIf="sportHalls$ | async as sportHalls; else loader">
  <table mat-table [dataSource]="sportHalls | paginate: { itemsPerPage: 10, currentPage: paginatorStartPageNumber }"
         class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let sportHall">{{sportHall.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Назва споруди</th>
      <td mat-cell *matCellDef="let sportHall">
        <a (click)="goToSportHallEditor(sportHall.id)">
          {{sportHall.sport_hall_name}}
        </a></td>
    </ng-container>

    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef>Місто</th>
      <td mat-cell *matCellDef="let sportHall">
        {{sportHall.town.town_name}}
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Адреса</th>
      <td mat-cell *matCellDef="let sportHall">
        {{sportHall.address}}
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>видалити</th>
      <td mat-cell *matCellDef="let sportHall">
        <button mat-button color="primary" (click)="onDelete(sportHall.id)">
          видалити
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="paginatorStartPageNumber = $event"
  previousLabel="назад"
  nextLabel="уперед"
></pagination-controls>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
