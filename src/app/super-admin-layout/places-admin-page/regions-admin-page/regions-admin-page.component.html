<button *ngIf="hideButton"
        (click)="goToRegionCreator()"
        mat-raised-button color="primary">
  Додати регіон
</button>

<router-outlet></router-outlet>

<div *ngIf="region$ | async as regions">
  <table mat-table [dataSource]="regions | paginate: { itemsPerPage: 10, currentPage: paginatorStartPageNumber }"
         class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let region">{{region.region_id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Регіон</th>
      <td mat-cell *matCellDef="let region">
        <a (click)="goToRegionEditor(region.region_id)">
          {{region.region_name}}
        </a></td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Група</th>
      <td mat-cell *matCellDef="let region">
        {{region.region_group}}
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>видалити</th>
      <td mat-cell *matCellDef="let region">
        <button mat-button color="primary" (click)="onDelete(region.region_id)">
          видалити
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="paginatorStartPageNumber = $event"
  previousLabel="назад"
  nextLabel="уперед"
></pagination-controls>
