<div *ngIf="coache$ | async as coaches ; else loader">

  <table mat-table
         [dataSource]="coaches | paginate: { itemsPerPage: 10, currentPage: paginatorStartPageNumber }"
         class="mat-elevation-z8">

    <ng-container matColumnDef="coachFullName">
      <th mat-header-cell *matHeaderCellDef>
        П. І. по Б.
      </th>
      <td mat-cell *matCellDef="let coach">
        {{coach.surname + ' ' + coach.name + ' ' + coach.fathersName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let coach">
        {{coach.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        Редагувати
      </th>
      <td mat-cell *matCellDef="let coach">
        <button mat-button color="primary">
          Редагувати
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
        Видалити
      </th>
      <td mat-cell *matCellDef="let coach">
        <button mat-button color="primary">
          Видалити
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="paginatorStartPageNumber = $event"
  previousLabel="назад"
  nextLabel="уперед"
></pagination-controls>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
