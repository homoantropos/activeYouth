<form *ngIf="countryEditorForm; else loader"
      [formGroup]="countryEditorForm"
      (ngSubmit)="onSubmit()">

  <small>Змініти назву країни</small>

  <mat-form-field>
    <mat-label>введіть назву...</mat-label>
    <input matInput
           title="countryNameInput"
           type="text"
           formControlName="country_name">
  </mat-form-field>

  <button mat-button
          color="primary"
          [disabled]="countryEditorForm.invalid || submitted">Зберегти зміни
  </button>
</form>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
