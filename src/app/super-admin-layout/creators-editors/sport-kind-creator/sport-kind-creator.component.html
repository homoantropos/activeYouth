<form class="login-container"
      [formGroup]="sportKindCreatorForm"
      (ngSubmit)="onSubmit()">

  <h3>Додайте вид спорту (активності)</h3>

  <div class="alert danger" *ngIf="sportKindService.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert info" *ngIf="message && sportKindCreatorForm.untouched">
    {{ message }}
  </div>

  <mat-form-field class="forms-inputs">
    <mat-label>введіть назву виду активності...</mat-label>
    <input matInput
           title="sportKindInput"
           type="text"
           formControlName="sport_kind">
  </mat-form-field>

  <b>оберіть групу видів спорту:</b>
  <mat-radio-group title="typeInput" formControlName="program">
    <mat-radio-button value="I">олімпійські</mat-radio-button>
    <mat-radio-button value="II">неолімпійські</mat-radio-button>
    <mat-radio-button value="III">пара(деф)лімпійські</mat-radio-button>
    <mat-radio-button value="IV">інші</mat-radio-button>
  </mat-radio-group>

  <button mat-button
          color="primary"
          [disabled]="sportKindCreatorForm.invalid || submitted">Додати
  </button>
</form>
