<div *ngIf="appointmentPlaceCreatorForm; else loader"
     class="forms-container"
     [ngStyle]="{padding: '2%'}">

  <small>Додайте місце проведення:</small>

  <form
    class="login-container"
    [formGroup]="appointmentPlaceCreatorForm"
    (ngSubmit)="onCreate(appointmentPlaceCreatorForm.value)"
  >

    <mat-form-field title="appointmentPlaceName" class="forms-inputs">
      <mat-label>місце проведення...</mat-label>
      <input type="text"
             placeholder="місце проведення..."
             aria-label="appointmentPlaceName"
             matInput
             formControlName="appointmentPlaceName"
      >
    </mat-form-field>

    <mat-form-field title="country" class="forms-inputs">
      <mat-label>країна проведення...</mat-label>
      <input type="search"
             placeholder="країна проведення..."
             aria-label="country"
             matInput
             formControlName="country"
             [matAutocomplete]="country">
      <mat-autocomplete #country="matAutocomplete">
        <mat-option *ngFor="let option of countryFilteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field title="region" class="forms-inputs">
      <mat-label>регіон проведення...</mat-label>
      <input type="text"
             placeholder="регіон проведення..."
             aria-label="region"
             matInput
             formControlName="region"
             [matAutocomplete]="region">
      <mat-autocomplete #region="matAutocomplete">
        <mat-option *ngFor="let option of regionFilteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field title="townName" class="forms-inputs">
      <mat-label>місто проведення...</mat-label>
      <input type="search"
             placeholder="місто проведення..."
             aria-label="townName"
             matInput
             formControlName="townName"
             [matAutocomplete]="townName">
      <mat-autocomplete #townName="matAutocomplete">
        <mat-option *ngFor="let option of townFilteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field title="address" class="forms-inputs">
      <mat-label>адреса...</mat-label>
      <input type="text"
             placeholder="фдреса..."
             aria-label="address"
             matInput
             formControlName="address"
      >
    </mat-form-field>

    <button mat-raised-button
            color="primary"
            [disabled]="appointmentPlaceCreatorForm.invalid"
            type="submit">
      Додати
    </button>

  </form>

</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
