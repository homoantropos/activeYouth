<form class="login-container"
      [formGroup]="userEditorForm"
      (ngSubmit)="onSubmit()">

  <h3>Редагувати дані користувача</h3>

  <div class="alert danger" *ngIf="userService.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert info" *ngIf = "message">
    {{ message }}
  </div>

  <mat-form-field class="forms-inputs">
    <mat-label>введіть емейл...</mat-label>
    <input matInput
           title="emailInput"
           type="text"
           formControlName="email">
  </mat-form-field>

  <mat-form-field class="forms-inputs">
    <mat-label title="passwordInput">введіть пароль...</mat-label>
    <input matInput
           title="passwordInput"
           type="text"
           formControlName="password">
  </mat-form-field>

  <mat-form-field class="forms-inputs">
    <mat-label title="passwordCheckInput">повторіть пароль...</mat-label>
    <input matInput
           title="passwordInput"
           type="text"
           formControlName="passwordCheck"
           (keyup)="checkPasswords()"
    >
  </mat-form-field>

  <mat-form-field class="forms-inputs">
    <mat-label>оберіть роль користувача...</mat-label>
    <input matInput
           title="roleInput"
           type="text"
           formControlName="role">
  </mat-form-field>

  <button mat-button
          color="primary"
          [disabled]="userEditorForm.invalid || submitted">Відправити
  </button>
</form>
