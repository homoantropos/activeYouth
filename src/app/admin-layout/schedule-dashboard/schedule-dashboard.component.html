<div *ngIf="schedule$ | async as dataSource; else loader">
  <button mat-button color="primary" [routerLink]="['create']">Додати</button>

  <div class="table-container">
    <table mat-table matSort
           [dataSource]="dataSource | paginate: { itemsPerPage: 10, currentPage: paginatorStartPageNumber }"
           class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Захід</th>
        <td mat-cell *matCellDef="let appointment">
          <a [routerLink]="appointment._id"> {{appointment.title}} </a></td>
      </ng-container>

      <ng-container matColumnDef="termsOfHolding">
        <th mat-header-cell *matHeaderCellDef> Терміни<br>проведення</th>
        <td mat-cell *matCellDef="let appointment">
          {{appointment.startDate | date : 'dd.MM.yy'}}<br>
          {{appointment.finishDate | date : 'dd.MM.yy'}}</td>
      </ng-container>

      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Місце<br>проведення</th>
        <td mat-cell *matCellDef="let appointment">
          {{appointment.place.town}}<br>
          {{appointment.place.country + ' ' + appointment.place.region}}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Редагувати</th>
        <td mat-cell *matCellDef>
          <button mat-button color="primary">Редагувати</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Видалити</th>
        <td mat-cell *matCellDef="let appointment">
          <button mat-button color="primary" (click)="deleteAppointmentFromDb(appointment._id)">Видалити</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="paginatorStartPageNumber = $event"
  previousLabel="назад"
  nextLabel="уперед"
></pagination-controls>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
