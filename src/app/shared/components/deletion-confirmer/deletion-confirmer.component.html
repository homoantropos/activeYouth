<div class="backDrop" *ngIf="show">
  <div class="delete_confirmer">
    <h3>УВАГА!<br>Ви збираєтесь зробити дію, наслідки якої неможливо змінити!<br>Ви підтверджуєте дію? </h3>
    <div class="btn-container">

      <button mat-raised-button color="warn"
              (click)="confirm.emit(true)">
        Підтвердити
      </button>

      <button mat-raised-button color="primary"
      (click)="confirm.emit(false)">
        Відмінити
      </button>
    </div>
  </div>
</div>
