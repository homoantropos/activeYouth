<div class="table-container" *ngIf="activities$ | async as activities; else loader">

  <table mat-table [dataSource]="activities" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Назва</th>
      <td mat-cell *matCellDef="let activity">
        <a (click)="goToActivityDetails(activity)">{{activity.title}}</a></td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Автор</th>
      <td mat-cell *matCellDef="let activity"> {{activity.author}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата</th>
      <td mat-cell *matCellDef="let activity"> {{activity.date | date: 'dd.MM.yy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<mat-paginator class="mat-paginator" [pageSizeOptions]="[10, 5, 15, 20]" showFirstLastButtons></mat-paginator>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
