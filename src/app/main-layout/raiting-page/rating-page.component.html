<div class="btn-container">
  <button mat-raised-button color="primary" (click)="showRatingBySchoolchildOrStudents()">
    учні/студенти
  </button>
  <button mat-raised-button color="primary" (click)="showRatingByDirection()">
    фіз.культура/спорт
  </button>
  <button mat-raised-button color="primary" (click)="showRatingByGender()">
    дівчата/хлопці
  </button>
  <button mat-raised-button color="primary" (click)="showRatingWithoutDirection()">
    скинути фільтри
  </button>
</div>

<div class="table-container">

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="participantName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="participant.name"> П. І. спортсмена </th>
      <td mat-cell *matCellDef="let ratingBrick">{{ratingBrick.results[0].participant.surname}}<br>
        {{ratingBrick.results[0].participant.name}}</td>
    </ng-container>

    <ng-container matColumnDef="participantGender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="participant.gender"> Стать </th>
      <td mat-cell *matCellDef="let ratingBrick">{{ratingBrick.results[0].participant.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="totalRating" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header="totalRating"> Рейтингових<br>балів </th>
      <td mat-cell *matCellDef="let ratingBrick" [ngStyle]="{ textAlign: 'center' }">
        {{ratingBrick.totalRating}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
